<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Microverse Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">Microverse Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label id="name-label" for:"name-label">Name: </label>
      <input type="text" id= "name" fname:"name-label" required="You are required to enter your Full name">
      
      <label id="email-label" for:"email-label">Email: </label>
      <input type="email" id= "email" fname:"email-label" required="You are required to enter your email">
      
      <label id="number-label" for:"number-label">Number: </label>
      <input type="number" id="number" fname="number-label" required="Enter a valid number" min="9" max="11">

    </form>
    <script  src="js/index.js"></script>
  </body>
</html>
